<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <style>
        body {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.455);
            font-size: 24px;
            color: white;
        }

        input {
            padding: 5px;
            border: 0;
            border-radius: 5px;
        }

        input[type='button'] {
            font-weight: bold;
        }

        input[type='button']:hover {
            cursor: pointer;
            transform: scale(1.05);
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <h1>Verificador de idade para votar</h1>
    <label for="idade">Digite a idade desejada:</label>
    <input type="number" id="idade" placeholder="Idade">

    <input type="button" value="Verificar" onclick="verificarIdade()">

    <div class="resultado" id="resultado"></div>  

    <script>
        function verificarIdade() {
            let idadeInput = document.getElementById('idade')
            let idade = idadeInput.value

            let resposta = document.getElementById('resultado')

            if (idade < 16) {
                resposta.innerHTML = 'Não vota.'
            } else if (idade < 18 || idade > 67) {
                resposta.innerHTML = 'Voto opcional.'
            } else {
                resposta.innerHTML = 'Voto obrigatório'
            }

            //Limpa a caixa de entrada após verificar
            idadeInput.value = ''
        }
    </script>
</body>
</html>
