<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Happy Birthday</li>
        <li>Merry Christmas my love</li>
        <li>A happy Christmas to all the family</li>
        <li>You're all I want for Christmas</li>
        <li>Get well soon</li>
    </ul>

    <button type="list">Saída</button>
<script>
    var list = document.querySelector('.output ul');
    list.innerHTML = '';
    var greetings = ['Happy Birthday!',
                 'Merry Christmas my love',
                 'A happy Christmas to all the family',
                 'You\'re all I want for Christmas',
                 'Get well soon'];

    for (var i = 0; i < greetings.length; i++) {
        var input = greetings[i];
        // Seu teste condicional precisa ir dentro dos parênteses
        // na linha abaixo, substituindo o que está lá
        if (greetings[i].indexOf('Christimas') !== -1) {
            var result = input;
            var listItem = document.createElement('li');
            listItem.textContent = result;
            list.appendChild(listItem);
        }
    }
</script>
</html>
