<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhe um número</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Jogo Adivinhe um número</h1>

    <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite está com valor alto ou baixo.</p>

    <div class="form">
        <label for="campoPalpite">Digite seu palpite aqui: </label>
        <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar palpite" class="envioPalpite">
    </div>
  
    <div class="resultParas">
        <p class="palpites"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
