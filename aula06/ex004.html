<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)  
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)

        /*Para formatação de números usa-se
        n.toFixed(2) para qtde de casas decimais
        n.toFixed(2).replace('.', ',') troca ponto por vírgula
        Para colocar determinada moeda:
        n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        */
    </script>
</body>
</html>
