<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(78, 78, 219);
            color: white; /* Comentário em CSS */
            font: normal 25pt Arial;
        }
        h1{
            color: rgb(255, 153, 0);
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p> <!-- Isso é um comentário -->
    <script>
        var n1 = Number(window.prompt('Digite um número:')) // O prompt por padrão recebe uma string
        // O Number.parseInt() converte a string em número
        // Number.ParseInt() e Number.ParseFloat() pode ser apenas Number()
        // De string para number usa-se String(n) ou n.toString()
        var n2 = Number(window.prompt('Digite outrou número:')) // O prompt por padrão recebe uma string
        var S = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${S}.`) // Funçao de concatenação
        // Uso de template string no lugar de concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
